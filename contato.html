<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lucas Cordeiro">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="shortcut icon" href="./public/a-icon.png" />
    <title>Contato | Arigathanks</title>
</head>

<body>
    <header>
        <div class="navbar navbar-light bg-warning">
            <div class="container py-2">
                <a class="navbar-brand d-flex align-items-center" href="./index.html">
                    <strong>
                        <h1>Arigathanks!</h1>
                    </strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapseButton"
                    aria-controls="collapseButton" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-ellipsis-h"></i>
                </button>
            </div>
        </div>
        <div class="collapse" id="collapseButton">
            <div class="list-group list-group-horizontal justify-content-center align-items-center text-center">
                <a class="list-group-item list-group-item-warning flex-fill py-3 px-2 m-0"
                    href="./index.html">Principal</a>
                <a class="list-group-item list-group-item-warning flex-fill py-3 px-2 m-0" href="./sobre.html">Sobre
                    Nós</a>
                <a class="list-group-item list-group-item-warning flex-fill py-3 px-2 m-0"
                    href="./contato.html">Contato</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6 mx-lg-auto">
                    <h2 class="display-5 mt-4">Fale com a gente</h2>
            <p class="text-muted">Tem problema com alguma compra ou tem dúvida sobre algum produto? Conta pra gente no formulário abaixo.</p>
            <form class="mt-4">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Endereço de Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Assunto</label>
                    <input type="text" class="form-control" id="subject" aria-describedby="name">
                </div>
                <div class="mb-3">
                    <label for="floatingTextarea2" class="form-label">Comentários</label>
                    <textarea class="form-control"id="floatingTextarea2"></textarea>                    
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
                </div>
            </div>
            
        </div>
        
    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
